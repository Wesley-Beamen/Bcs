<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcs Home Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed Header at Top -->
  <header class="header">
    <div class="header-content">
      <img src="BcsLogo.png" alt="School Logo" class="logo">
      <h1>Bcs Homepage</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="page-container">
    <!-- Main Day of School -->
    <div class="DayOn">
      <h2>Day of School</h2>
      <p>2</p>
    </div>

    <!-- Two Smaller Info Boxes -->
    <div class="info-cards">
      <div class="card">
        <h3>Completed</h3>
        <p>2 / 180</p>
      </div>
      <div class="card">
        <h3>Days Left</h3>
        <p>178</p>
      </div>
    </div>

    <!-- Current Schedule Day -->
    <div class="schedule-day">
      <h2>Today is</h2>
      <p>A Day</p>
    </div>
  </div>
</body>
</html>
